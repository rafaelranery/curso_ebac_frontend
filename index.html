<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>

    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <h1>Operador de Números</h1>
        <h3>Para operar de modo correto o aplicativo insira no Número B 
            um valor <i>maior</i> que no Número A:
        </h3>
        <div class="operator">
            <form>
                    <input id="num-a" type="number" placeholder="A..." required/>
                    <input id="num-b" type="number" placeholder="B..." required/>
                <button type="submit">Envie os números</button>
            </form>
            <p id="msg-display"></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
