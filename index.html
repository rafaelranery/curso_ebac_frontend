<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="image">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Reposit√≥rios</h4>
                    <p id="repo"></p>
                </li>
                <li class="numbers-item" >
                    <h4>Seguidores</h4>
                    <p id="followers"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="following"></p>
                </li>
            </ul>
            <a href="#" class="profile-link" id="git-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
