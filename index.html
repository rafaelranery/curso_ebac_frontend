<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="header-title">Formulário de cadastro</h1>
            <p class="header-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </header>

    <section>
        <div class="container">
            <form action="">
                <div class="form-item">
                    <label for="nameInput">Nome completo:</label>
                <input type="text" name="nameInput" id="nameInput" placeholder="Nome Completo">
                </div>
                <div class="form-item">
                    <label for="emailInput">E-mail:</label>
                    <input type="email" name="emailInput" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-item">
                    <label for="telInput">Telefone:</label>
                <input type="tel" name="telInput" id="telInput">
                </div>
                <div class="form-item">
                    <label for="adressInput">Endereço completo:</label>
                <input type="text" name="adressInput" id="adressInput" placeholder="Rua xxxx n°X">
                </div>
                <div class="form-item">
                    <label for="postalInput">CEP:</label>
                    <input type="text" name="postalInput" id="postalInput">
                </div>
                <div class="form-item">
                    <label for="cpfInput">CPF:</label>
                    <input type="text" name="cpfInput" id="cpfInput">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="public/jquery.mask.min.js"></script>
    <script src="public/jquery.validate.min.js"></script>
    <script src="public/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
